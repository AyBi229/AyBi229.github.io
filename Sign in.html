<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick&Build |Sign in</title>
    <link rel="shortcut icon" href="tools.svg" type="image/x-icon">
    <link rel="stylesheet" href="pickNbuild.css">
    <script src="jquery-3.6.3.min.js"></script>
    <script src="pickNbuild.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        .bg-img-log-sign
        {
            background-image: url(navbar-background-image.jpg);
            height: 750px;
        }
        .blue-protocol
        {
            color: rgb(36, 105, 255);
        }
    </style>
</head>
<body>
    <div class="bg-img-log-sign">
        <div class="navbar navbar-expand-sm navbar-dark py-3">
            <div class="container">
                <a class="m-auto navbar-brand" href="index.html"><h3 class="nav1"><i class="blue bi bi-tools"></i> Pick&Build</h3></a>
            </div>
        </div>
        <div class="full-height p-5 container">
            <div class="col-sm-5 m-auto card shadow p-5">
                <h4 class="m-auto">Sign in</h4><br>
                <br>
                <input class="rounded border- py-1 px" type="text" name="username" id="username" placeholder="Usename"><br>
                <input class="rounded border- py-1 px" type="email" name="email" id="email" placeholder="Email address"><br>
                <input class="rounded border- py-1 px" type="password" name="password" id="password" placeholder="Password (8+ characters)"><br>
                <input class="rounded border- py-1 px" type="password" name="confirm password" id="confirm password" placeholder="Confirm password"><br>
                <button class="btn btn-primary w-100">Create new account</button>
            </div>
        </div>
    </div>
